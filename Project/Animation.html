<!DOCTYPE html>
<html>
<head>
<style>
    progress {
      width: 5%;
    }
  </style>
<script type="text/javascript" src="Animation.js" defer></script>
</head>
<body>
  <progress id="elem"></progress>
  <script>
    elem.onclick = function() {
      animate({
        duration: 1000,
        timing: function(timeFraction) {
          return timeFraction;
        },
        draw: function(progress) {
          elem.style.width = progress * 100 + '%';
        }
      });
    };
  </script>
</body>
</html>
